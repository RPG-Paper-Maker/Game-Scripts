<!DOCTYPE html>
<html lang='en'>
	<head>

		<meta name='viewport' content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" href="./Content/Styles/fonts.css">
		<style>
			body {
				margin: 0;
				padding: 0;
				overflow: hidden;
			}
			#three-d {
				margin: 0;
				padding: 0;
				overflow: auto;
				position: absolute;
			}
			#video-container {
				margin: 0;
				padding: 0;
				overflow: auto;
				position: absolute;
			}
			#hud {
				position: absolute;
				margin: 0;
				padding: 0;
			}
			#rendering {
				display: none;
				overflow: hidden;
				background-color: green;
			}

				display: none;
			}

		<div id='three-d'></div>

		<script type="module" src="./Content/Datas/Scripts/System/main.js"></script>
